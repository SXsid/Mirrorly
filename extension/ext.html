<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mirrorly</title>
    <script src="ext.js" defer></script>
    <link rel="stylesheet" type="" href="./ext.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Mirrorly</h1>
        <p>Stop guessing. Start trying. Virtually</p>
      </header>

      <section id="api-section" class="section">
        <h2>1. Gemini Api Key</h2>
        <div class="input-group">
          <input
            type="password"
            name="api-key-input"
            id="api-key-input"
            placeholder="Enter you Gemini key"
          />
          <button id="save-api-btn">-></button>
        </div>
        <div id="api-status" class="status hidden">hello</div>
        <div id="api-saved" class="saved-indicator hidden">âœ“ API Key saved</div>
      </section>
      <section id="photo-section" class="section hidden">
        <h2>2. Your photo</h2>
        <div class="upload-area">
          <input type="file" id="upload-photo" accept="image/*" />
          <button id="upload-btn">choose photo</button>
        </div>
        <!-- preview -->
        <div id="photo-preview" class="preview hidden">
          <img src="" alt="preview" id="preview-img" />
          <button class="remove-btn" id="remvoe-photo-btn">Remove</button>
        </div>
        <div id="photo-status" class="status hidden"></div>
      </section>
      <footer id="overall-status" class="overall-status">
        <div id="status-message"></div>
      </footer>
    </div>
  </body>
</html>
